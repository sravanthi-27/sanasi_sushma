<div class="video-container">
  <video autoplay loop muted>
    <source src="/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay">
    <div class="location-container">
      <div class="form-group">
        <label for="start-location">Start Location</label>
        <input
          id="start-location"
          type="text"
          [(ngModel)]="startPoint"
          (input)="updatePlaces()"
          class="form-control"
          placeholder="Enter start location"
        />
      </div>
      
      <div class="form-group">
        <label for="end-location">End Location</label>
        <input
          id="end-location"
          type="text"
          [(ngModel)]="endPoint"
          (input)="updatePlaces()"
          class="form-control"
          placeholder="Enter end location"
        />
      </div>

      <div class="form-group">
        <label for="places">Places</label>
        <select id="places" class="form-control" [disabled]="filteredPlaces.length === 0">
          <option *ngFor="let place of filteredPlaces" [value]="place">{{ place }}</option>
          <option *ngIf="filteredPlaces.length === 0" disabled>No places available</option>
        </select>
      </div>
    </div>
  </div>
</div>
